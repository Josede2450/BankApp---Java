<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Account - BankApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">

    <div class="container-fluid">

        <a class="navbar-brand" href="#">BankApp</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav w-100 d-flex justify-content-evenly">

                <!-- Static Links -->
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/home/page}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/transactions/initiate}">Transactions</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/loans/page}">Loans</a>
                </li>


                <!-- Example of Role-based dropdown logic (if using Thymeleaf security) -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Management
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" th:href="@{/management/dashboard}">Dashboard</a></li>
                    </ul>
                </li>

                <!-- Logout Button -->
                <li class="nav-item">
                    <form th:action="@{/logout}" method="post">
                        <button type="submit" class="btn btn-link nav-link text-danger" style="text-decoration: none;">Logout</button>
                    </form>
                </li>

            </ul>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="container mt-5">
    <h2 class="mb-4 text-center">Create New Account</h2>

    <form th:action="@{/accounts/save}" th:object="${account}" method="post" class="card p-4 shadow-sm">


        <div class="mb-3">
            <label for="accountType" class="form-label">Account Type</label>
            <select id="accountType" th:field="*{accountType}" class="form-select" required>
                <option value="" disabled selected>Select Type</option>
                <option value="Savings">Savings</option>
                <option value="Checking">Checking</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="balance" class="form-label">Initial Balance</label>
            <input type="number" id="balance" th:field="*{balance}" class="form-control" min="0" step="0.01" required />
        </div>

        <!-- Optional: bind to user -->
        <input type="hidden" th:field="*{user.userId}" />

        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">Create Account</button>
            <a th:href="@{/home/page}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
