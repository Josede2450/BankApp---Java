<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create User</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <h2 class="mb-4 text-center">Register</h2>

  <form th:action="@{/users/save}" th:object="${user}" method="post" class="card p-4 shadow-sm">

    <input type="hidden" name="token" th:value="${token}" />

    <!-- User Info -->
    <div class="mb-3">
      <label for="firstName" class="form-label">First Name:</label>
      <input type="text" id="firstName" th:field="*{firstName}" class="form-control" required />
    </div>

    <div class="mb-3">
      <label for="lastName" class="form-label">Last Name:</label>
      <input type="text" id="lastName" th:field="*{lastName}" class="form-control" required />
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email:</label>
      <input type="email" id="email" th:field="*{email}" class="form-control" required />
    </div>

    <div class="mb-3">
      <label for="gender" class="form-label">Gender:</label>
      <select id="gender" th:field="*{gender}" class="form-select" required>
        <option value="" disabled selected>Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Password:</label>
      <input type="password" id="password" th:field="*{password}" class="form-control" required />
    </div>

    <!-- Address Info -->
    <h5 class="mt-4">Address</h5>

    <div class="mb-3">
      <label for="addressType" class="form-label">Address Type:</label>
      <select id="addressType" th:field="*{address.addressType}" class="form-select" required>
        <option value="" disabled selected>Select Address Type</option>
        <option value="Home">Home</option>
        <option value="Work">Aparment</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="street" class="form-label">Street:</label>
      <input type="text" id="street" th:field="*{address.street}" class="form-control" required />
    </div>

    <div class="mb-3">
      <label for="state" class="form-label">State</label>
      <select id="state" th:field="*{address.state}" class="form-select" required>
        <option value="">Select a State</option>
        <option value="AL">Alabama</option>
        <option value="AK">Alaska</option>
        <option value="AZ">Arizona</option>
        <option value="AR">Arkansas</option>
        <option value="CA">California</option>
        <option value="CO">Colorado</option>
        <option value="CT">Connecticut</option>
        <option value="DE">Delaware</option>
        <option value="FL">Florida</option>
        <option value="GA">Georgia</option>
        <option value="HI">Hawaii</option>
        <option value="ID">Idaho</option>
        <option value="IL">Illinois</option>
        <option value="IN">Indiana</option>
        <option value="IA">Iowa</option>
        <option value="KS">Kansas</option>
        <option value="KY">Kentucky</option>
        <option value="LA">Louisiana</option>
        <option value="ME">Maine</option>
        <option value="MD">Maryland</option>
        <option value="MA">Massachusetts</option>
        <option value="MI">Michigan</option>
        <option value="MN">Minnesota</option>
        <option value="MS">Mississippi</option>
        <option value="MO">Missouri</option>
        <option value="MT">Montana</option>
        <option value="NE">Nebraska</option>
        <option value="NV">Nevada</option>
        <option value="NH">New Hampshire</option>
        <option value="NJ">New Jersey</option>
        <option value="NM">New Mexico</option>
        <option value="NY">New York</option>
        <option value="NC">North Carolina</option>
        <option value="ND">North Dakota</option>
        <option value="OH">Ohio</option>
        <option value="OK">Oklahoma</option>
        <option value="OR">Oregon</option>
        <option value="PA">Pennsylvania</option>
        <option value="RI">Rhode Island</option>
        <option value="SC">South Carolina</option>
        <option value="SD">South Dakota</option>
        <option value="TN">Tennessee</option>
        <option value="TX">Texas</option>
        <option value="UT">Utah</option>
        <option value="VT">Vermont</option>
        <option value="VA">Virginia</option>
        <option value="WA">Washington</option>
        <option value="WV">West Virginia</option>
        <option value="WI">Wisconsin</option>
        <option value="WY">Wyoming</option>
      </select>
    </div>


    <div class="mb-3">
      <label for="zipCode" class="form-label">Zip Code:</label>
      <input type="text" id="zipCode" th:field="*{address.zipCode}" class="form-control" required />
    </div>

    <div class="mb-3">
      <label for="country" class="form-label">Country:</label>
      <input type="text" id="country" th:field="*{address.country}" class="form-control" value="United States" readonly />
    </div>


    <!-- Submit -->
    <div class="d-grid gap-2">
      <button type="submit" class="btn btn-primary">Register</button>
      <a th:href="@{/login}" class="btn btn-secondary">Cancel</a>
    </div>
  </form>
</div>

<!-- Bootstrap JS (optional, for components like modals) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
