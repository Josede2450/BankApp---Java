<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>BankApp - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>



<nav class="navbar navbar-expand-lg navbar-light bg-light">

    <div class="container-fluid">

        <a class="navbar-brand" href="#">BankApp</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav w-100 d-flex justify-content-evenly">

                <!-- Static Links -->
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/home/page}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/transactions/initiate}">Transactions</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/loans/page}">Loans</a>
                </li>


                <!-- Example of Role-based dropdown logic (if using Thymeleaf security) -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Management
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" th:href="@{/management/dashboard}">Dashboard</a></li>
                    </ul>
                </li>

                <!-- Logout Button -->
                <li class="nav-item">
                    <form th:action="@{/logout}" method="post">
                        <button type="submit" class="btn btn-link nav-link text-danger" style="text-decoration: none;">Logout</button>
                    </form>
                </li>

            </ul>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-lg">
            <div class="card-header bg-primary text-white">
                Credit Score Overview
            </div>
            <div class="card-body">
                <h5 class="card-title">Credit Score</h5>
                <p class="card-text display-6 text-success" th:text="${creditData.creditProfile.score}">720</p>

                <hr>

                <p><strong>Score Factor:</strong> <span th:text="${creditData.creditProfile.scoreFactor}">Good payment history</span></p>
                <p><strong>Open Accounts:</strong> <span th:text="${creditData.creditProfile.numberOfAccounts}">5</span></p>
                <p><strong>Public Records:</strong> <span th:text="${creditData.creditProfile.publicRecords}">0</span></p>
                <p><strong>Recent Inquiries:</strong> <span th:text="${creditData.creditProfile.inquiries}">2</span></p>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
