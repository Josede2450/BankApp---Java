<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Request Account Setup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>

<div class="container mt-5" style="max-width: 500px;">
    <h2 class="text-center mb-4">Request Account Setup</h2>

    <form th:action="@{/users/request-account}" method="post">
        <div class="mb-3">
            <label for="email" class="form-label">Enter your email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="example@email.com" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">Send Setup Link</button>
    </form>

    <div th:if="${message}" class="alert alert-success mt-3 text-center" th:text="${message}"></div>
</div>

</body>
</html>
